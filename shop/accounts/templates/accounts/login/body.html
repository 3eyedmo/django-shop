<section class="container-fluid main-container">
    <div class="row justify-content-around">
        <div class="col-md-4 col-sm-10 text-center justify-content-around align-self-center border border-1 border-primary bg-light">
            <div class="header w-75 d-inline-block rounded">
                <div class="icon">
                    <i class="fa fa-user fa-5x mt-2"></i>
                </div>
                <div class="title mt-2 mb-2">
                    ورود به سایت
                </div>
            </div>
            <div class="body text-start mt-4">
                <form action="{% url 'accounts:login' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group text-center">
                        <label for="email-form" class="form-label">
                            ایمیل
                        </label>
                        <div class="input-group">
                            <div class="input-group-text"><i class="fa fa-envelope d-inline"></i></div>
                            <input type="email" name="email" id="email-form" placeholder="email@example.com"
                                   class="form-control form-control-sm bg-light">
                        </div>
                    </div>
                    <div class="form-group mt-3 text-center">
                        <label for="password-form" class="form-label d-block">
                            رمز عبور
                        </label>
                        <div class="input-group">
                            <div class="input-group-text"><i class="fa fa-key d-inline-block"></i></div>
                            <input type="password" name="password" id="password-form" placeholder="رمز عبور را وارد کنید"
                                       class="form-control form-control-sm bg-light text-end">
                        </div>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-sm mt-4 text-light">ورود</button>
                    </div>

                </form>
                
                {% if messages %}
                    <div class="">
                        {% for message in messages %}
                            <p class="alert alert-danger text-end">{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
            <hr class="mx-auto">
            <footer class="footer mt-4 mb-3">
                <span class="d-block">اگر ثبت نام نکرده اید از <a href="{% url 'accounts:register' %}">اینجا</a> ثبت نام کنید.</span>
                <span class="d-block mt-3">اگر پسوورد خود را فراموش کرده اید از <a href="{% url 'accounts:password_forget_get_email' %}">اینجا</a> اقدام کنید.</span>
            </footer>
        </div>
    </div>
</section>
