{% extends 'base.html' %}
{% load static %}





{% block body %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-5">
            <p class="alert alert-info">ایمیل خود را به این بخش اضافه کنید تا برایتان ایمیل تغییر پسوورد ارسال شود.</p>
            <form action="{% url 'accounts:password_forget_send_email' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="email" class="mb-3">
                        ایمیل خود را وارد کنید :
                    </label>
                    <input name="email" id="email" type="text" class="form-control">
                </div>
                <button type="submit" class="mt-3 btn btn-primary">ارسال</button>
            </form>
        </div>
    </div>
</div>

{% endblock body %}
